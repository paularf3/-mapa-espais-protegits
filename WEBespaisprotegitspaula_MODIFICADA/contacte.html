    <main>
        <section class="contacte-container">
            <h1>Formulari de contacte</h1>
            <p>Si tens alguna pregunta, omple aquest formulari i ens posarem en contacte amb tu.</p>

            <form action="#" method="post" class="contact-form">
                
                <div class="form-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Correu electrònic:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="missatge">Missatge:</label>
                    <textarea id="missatge" name="missatge" rows="4" required></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
